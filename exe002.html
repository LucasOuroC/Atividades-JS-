<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: nomral 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome? ")
        document.write(`Seu nome é <strong>${nome}</strong>! seu nome tem
        ${nome.length} caracteres. `)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}.`)
        document.write(` Seu nome em minusculas é ${nome.toLowerCase()}`)
        
    </script>
</body>
</html>
